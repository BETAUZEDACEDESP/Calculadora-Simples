<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA SIMPLES</title>
    <link rel="stylesheet" href="css/calculadorasimples.css">
    <script src="calculadora.js" defer></script>
</head>

<body>

    <div class="formulario">

        <form>

            <h2 class="cabecalho"> CALCULADORA </h2>

            <div class="campo">
                <label> VALOR 1: </label>
                <input type="number" id="txtValor1">
            </div>


            <div class="campo">
                <label> VALOR 2: </label>
                <input type="number" id="txtValor2">
            </div>

            <div class="campo">
                <label> OPERACÃO: </label>
                <select id="cbxOperacao">
                    <option value="+"> SOMA </option>
                    <option value="-">SUBTRAÇÃO</option>
                    <option value="*">MULTIPLICAÇÃO</option>
                    <option value="/">DIVISÃO</option>
                </select>
         </div>

         <button type="button" onclick="calcular()"> CALCULAR </button>

         <div class="campo">
            <label > RESULTADO: </label>
            <span class="resultado" id="cbxResultado">-</span>
         </div>


        </form>
    </div>
</body>

</html>
